<table>
    <tr>
        <th>Plot, number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Last visited</th>
        <th></th>
    </tr>
    {section name=i loop=$users}
    <tr>
        <td>{$users[i].plot_id}</td>
        <td>{$users[i].first_name} {$users[i].last_name}</td>
        <td>{$users[i].email}</td>
        <td>{$users[i].phone}</td>
        <td>{$users[i].last_login}</td>
        <td class="right_column">
            <i class="icon icon_ellipsis" onclick="common.menu_popup_toggle(this, event);">
                <div class="menu_popup">
                    <div onclick="common.user_edit_window({$users[i].user_id}, event);">Edit</div>
                    <div onclick="common.user_delete({$users[i].user_id}, event);">Delete</div>
                </div>
            </i>
        </td>
    </tr>
         {/section}
</table>
