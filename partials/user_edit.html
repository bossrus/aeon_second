<div class="modal_head">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <div class="input_group_modal">
        <div>First Name</div>
        <input type="text" id="first_name" value="{$user.first_name}" oninput="common.user_edit_can_save()">
    </div>
    <div class="input_group_modal">
        <div>Last Name</div>
        <input type="text" id="last_name" value="{$user.last_name}"  oninput="common.user_edit_can_save()">
    </div>
    <div class="input_group_modal">
        <div>Phone</div>
        <input type="text" id="phone" value="{$user.phone}" onkeydown="common.isNumericKey(event,false)"  oninput="common.user_edit_can_save()">
    </div>
    <div class="input_group_modal">
        <div>Email</div>
        <input type="text" id="email" value="{$user.email}" oninput="common.user_edit_can_save()">
    </div>
    <div class="input_group_modal">
        <div>Plots</div>
        <input type="text" id="plots" value="{$user.plot_id}"  onkeydown="common.isNumericKey(event,true)"  oninput="common.user_edit_can_save()">
    </div>
    <div class="modal_controls">
        <div>
            <div class="btn_modal disabled" id="save_button" onclick="common.user_edit_update({$user.user_id});">Save</div>
        </div>
        <div>
            <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
        </div>
    </div>
</div>
